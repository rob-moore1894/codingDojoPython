<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='checkerboard.css') }}"></link>
    <title>Checkerboard</title>
    
</head>
<body>
    <div id="wrapper">
        {% for i in range(height): %}
            {% if i % 2 != 0: %}
            <div class="row-odd">
                {% for i in range(width): %}
                    {% if i % 2 != 0: %}
                        <div class="box1"></div>
                    {% else: %}
                        <div class="box2"></div>
                    {% endif %}
                {% endfor %}
            </div>
            {% else: %}
            <div class="row-even">
                {% for i in range(width): %}
                    {% if i % 2 != 0: %}
                        <div class="box2"></div>
                    {% else: %}
                        <div class="box1"></div>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
        {% endfor %}      
    </div>
    
</body>
</html>
