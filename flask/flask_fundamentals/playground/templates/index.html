<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        #wrapper {
            width: 90%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        } 

        #content {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .box {
            height: 15rem;
            width: 20%;
            margin: 2rem; 
            border: 1px solid black;
            background-color: {{color}};
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Welcome!</h1> 
        <div id="content">
            {% if number != undefined: %}
                {% for i in range(number): %}
                    <div class="box"></div>
                {% endfor %}
            {% else: %}
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            {% endif %}
            
        </div>

    </div>
    
</body>
</html>
