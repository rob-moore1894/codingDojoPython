<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Time</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div class="title">The current time and date: </div>
        <div class="dateTime">
            <p>{{ date }}</p>
            <p>{{ time }}</p>
        </div>
    </div>
</body>
</html>
